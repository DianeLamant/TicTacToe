<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF8">

    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/js/script.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
    <title>Tic Tac Toe</title>

<body id="body">

    <div id="whosPlaying">
        <p>Joueur : <img src="assets/img/empty.png" id="player" alt="" width="40px"></p>
    </div>
    <div id="game">
        <div id="boxes">
            <div class="row">
                <div><img src="assets/img/empty.png" id="box1" alt="" width="80%"></div>
                <div><img src="assets/img/empty.png" id="box2" alt="" width="80%"></div>
                <div><img src="assets/img/empty.png" id="box3" alt="" width="80%"></div>
            </div>
            <div class="row">
                <div><img src="assets/img/empty.png" id="box4" alt="" width="80%"></div>
                <div><img src="assets/img/empty.png" id="box5" alt="" width="80%"></div>
                <div><img src="assets/img/empty.png" id="box6" alt="" width="80%"></div>
            </div>
            <div class="row">
                <div><img src="assets/img/empty.png" id="box7" alt="" width="80%"></div>
                <div><img src="assets/img/empty.png" id="box8" alt="" width="80%"></div>
                <div><img src="assets/img/empty.png" id="box9" alt="" width="80%"></div>
            </div>
        </div>
        <div id="resultat">
            <button id="close" type="button" class="close" aria-label="Close" onclick="reset()"><span aria-hidden="true">&times;</span></button>
            <p id="winnerText">Joueur <img src="assets/img/empty.png" id="gagnant" alt="" width="40px"> a gagn√© !</p>
        </div>
    </div>

    <div id="reset">
        <button onclick="reset()" type="button" class="btn btn-outline-primary bouton">Rejouer</button>
    </div>

</body>
